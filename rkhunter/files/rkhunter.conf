{%- from "rkhunter/map.jinja" import rkhunter with context -%}
{%- set default_config = rkhunter.default_config -%}
{%- set config = salt['pillar.get']('rkhunter:config', {}) -%}
{%- set _dummy = default_config.update(config) -%}
{%- for key, value in default_config.iteritems() -%}
  {%- if value is number or value is string %}
{{ key | upper }}={{ value }}
  {%- elif value is iterable %}
    {%- if key == 'disable_tests' %}
{{ key | upper }}='{{ value | join(' ') }}'
    {%- else %}
      {%- for subkey in value %}
{{ key | upper }}={{ subkey }}
      {%- endfor %}
    {%- endif %}
  {%- endif %}
{%- endfor %}
